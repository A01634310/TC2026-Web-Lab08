<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tables Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-fire"></span> Hot Restaurant
        </h1>
        <hr />
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br />

        <div class="text-center">
          <a href="/reserve"
            ><button class="btn btn-lg btn-danger">
              <span class="fa fa-credit-card"></span> Make Reservation
            </button></a
          >
          <a href="/"
            ><button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span></button
          ></a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <!-- Current Tables in Use -->
          <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
              <ul id="tableList" class="list-group"></ul>
            </div>
          </div>

          <!-- Waiting List Card -->
          <div class="card mt-4">
            <div class="card-header">
              <h4>Waiting List</h4>
            </div>
            <div class="card-body">
              <ul id="waitList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer mt-4">
        <div class="container">
          <p>Control Panel</p>
          <p>
            <a href="#" id="clear">Clear Table</a> |
            <a href="/api/tables">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a>
          </p>
        </div>
      </footer>
    </div>
  </body>

  <!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
  <script type="text/javascript">
    $.get("/api/tables", (data) => {
      $("#tableList").empty();
      let i = 1;
      for (table of data) {
        $("#tableList").append(`
            <li class="list-group-item mt-4">
                <h2>Table #  ${i}   </h2>
                <hr>
                <h2>ID: ${table.customerID}</h2>
                <h2>Name:  ${table.customerName}</h2>
                <h2>Email: ${table.customerEmail}</h2>
                <h2>Phone: ${table.phoneNumber}</h2>
                <button
                    type="button"
                    class="tables-check-off btn btn-secondary"
                    data-num=${i}
                >
                  Check off
                </button>
            </li>
        `);
        i += 1;
      }
    });

    $.get("/api/waitlist", (data) => {
      $("#waitList").empty();
      let i = 1;
      for (table of data) {
        $("#waitList").append(`
            <li class="list-group-item mt-4">
                <h2>Table #  ${i}   </h2>
                <hr>
                <h2>ID: ${table.customerID}</h2>
                <h2>Name:  ${table.customerName}</h2>
                <h2>Email: ${table.customerEmail}</h2>
                <h2>Phone: ${table.phoneNumber}</h2>
                <button
                    type="button"
                    class="waitList-check-off btn btn-secondary"
                    data-num=${i}
                >
                  Check off
                </button>
                ${
                  table.sendEmail
                    ? `<button
                          type="button"
                          class="btn btn-success"
                          data-num=${i}
                          disabled
                      >
                        Emailing when available
                      </button>`
                    : `<button
                          type="button"
                          class="waitList-send-email btn btn-info"
                          data-num=${i}
                      >
                        Send email
                      </button>`
                }
            </li>
        `);
        i += 1;
      }
    });

    $("body").on("click", ".tables-check-off", function (e) {
      alert(`Ejecutando operaci√≥n, esto puede tardar`);
      $.ajax({
        url: `/api/remove_table/${$(this).data("num") - 1}`,
        method: "DELETE",
      }).then(function (data) {
        alert(`${data.msg}.\n${data.url ? data.url : ""}`);
        document.location = "/tables";
      });
    });

    $("body").on("click", ".waitList-check-off", function (e) {
      $.ajax({
        url: `/api/remove_waitlist/${$(this).data("num") - 1}`,
        method: "DELETE",
      }).then(function (data) {
        alert(data.msg);
        document.location = "/tables";
      });
    });

    $("body").on("click", ".waitList-send-email", function (e) {
      $.ajax({
        url: `/api/waitlist_mark_email/${$(this).data("num") - 1}`,
        method: "POST",
      }).then(function (data) {
        alert(data.msg);
        document.location = "/tables";
      });
    });
  </script>
</html>
